<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard Assistant</title>
    <link rel="icon" href="data:,">
    <style>
        /* Cyberpunk Color Scheme */
        :root {
            --neon-blue: #00ccff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff00;
            --neon-purple: #bd00ff;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --card-bg: rgba(16, 16, 32, 0.8);
            --glow-intensity: 0.8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Segoe UI', monospace;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 204, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* Animated Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 95%, rgba(0, 204, 255, 0.1) 100%) 50% 50% / 50px 50px,
                linear-gradient(transparent 95%, rgba(0, 204, 255, 0.1) 100%) 50% 50% / 50px 50px;
            animation: gridMove 20s infinite linear;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { background-position: 0% 0%, 0% 0%; }
            100% { background-position: 50px 50px, 50px 50px; }
        }

        /* Main Container with 3D Effect */
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 2rem auto;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 204, 255, 0.3);
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(0, 204, 255, 0.2),
                0 0 100px rgba(255, 0, 255, 0.1),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            animation: containerFloat 6s ease-in-out infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px) rotateX(1deg); }
            50% { transform: translateY(-10px) rotateX(-1deg); }
        }

        /* Header with 3D Text and Glow */
        header {
            background: linear-gradient(135deg, 
                rgba(0, 204, 255, 0.2) 0%, 
                rgba(189, 0, 255, 0.2) 50%,
                rgba(255, 0, 255, 0.2) 100%);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(0, 204, 255, 0.1), 
                rgba(255, 0, 255, 0.1), 
                transparent);
            animation: shine 3s infinite;
            transform: rotate(45deg);
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 30px var(--neon-blue);
            animation: textGlow 2s ease-in-out infinite alternate;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue); }
            100% { text-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink); }
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Chat Container with Cyberpunk Scrollbar */
        .chat-container {
            padding: 2rem;
            height: 60vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 204, 255, 0.2);
            margin: 1rem;
            border-radius: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) transparent;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
            border: 2px solid transparent;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--neon-pink);
        }

        /* Message Bubbles with 3D Effects */
        .message {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            animation: messageAppear 0.5s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px) rotateX(-10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, 
                rgba(0, 204, 255, 0.2) 0%, 
                rgba(0, 204, 255, 0.1) 100%);
            border: 1px solid var(--neon-blue);
            box-shadow: 
                0 0 20px rgba(0, 204, 255, 0.3),
                inset 0 0 20px rgba(0, 204, 255, 0.1);
            margin-left: 20%;
            border-bottom-right-radius: 5px;
        }

        .assistant-message {
            background: linear-gradient(135deg, 
                rgba(189, 0, 255, 0.2) 0%, 
                rgba(189, 0, 255, 0.1) 100%);
            border: 1px solid var(--neon-purple);
            box-shadow: 
                0 0 20px rgba(189, 0, 255, 0.3),
                inset 0 0 20px rgba(189, 0, 255, 0.1);
            margin-right: 20%;
            border-bottom-left-radius: 5px;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--neon-blue), 
                transparent);
        }

        /* Input Area with Holographic Effect */
        .input-area {
            display: flex;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(0, 204, 255, 0.3);
            position: relative;
        }

        .input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--neon-pink), 
                transparent);
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        #userInput {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border: 2px solid transparent;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--neon-green);
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(0, 204, 255, 0.2);
        }

        #userInput:focus {
            border-color: var(--neon-blue);
            box-shadow: 
                inset 0 0 20px rgba(0, 204, 255, 0.2),
                0 0 20px rgba(0, 204, 255, 0.4);
        }

        #userInput::placeholder {
            color: rgba(0, 204, 255, 0.6);
        }

        #sendButton {
            margin-left: 1rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, 
                var(--neon-blue) 0%, 
                var(--neon-purple) 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(0, 204, 255, 0.4),
                0 0 40px rgba(189, 0, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        #sendButton::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transform: rotate(45deg);
            animation: buttonShine 2s infinite;
        }

        @keyframes buttonShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        #sendButton:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 0 30px rgba(0, 204, 255, 0.6),
                0 0 60px rgba(189, 0, 255, 0.3);
        }

        #sendButton:active {
            transform: translateY(0) scale(1);
        }

        /* Typing Animation */
        .typing-animation {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid var(--neon-green);
            white-space: nowrap;
            animation: typing 1s steps(40, end), blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: var(--neon-green); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .tagline { font-size: 1rem; }
            .container { margin: 1rem; width: 95%; }
            .chat-container { height: 50vh; }
            .user-message, .assistant-message { margin: 0 0 1rem 0; }
            .input-area { flex-direction: column; }
            #sendButton { margin: 1rem 0 0 0; }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="container">
        <header>
            <h1>CyberGuard Assistant</h1>
            <p class="tagline">AI-Powered Cybersecurity Analysis</p>
        </header>

        <div class="chat-container" id="chatBox">
            <div class="message assistant-message">
                üõ° <span class="typing-animation">System initialized. Ready for cybersecurity analysis.</span>
                <br><br>
                üîç Try: "Check CVE-2024-3094"<br>
                üîç Try: "Analyze file hash"<br>
                üîç Try: "Show login anomalies"
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Enter cybersecurity query...">
            <button id="sendButton">Execute</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chatBox');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender + '-message');
                
                const lines = text.split('\n');
                lines.forEach((line, index) => {
                    if (index > 0) {
                        messageDiv.appendChild(document.createElement('br'));
                    }
                    messageDiv.appendChild(document.createTextNode(line));
                });
                
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            async function sendMessage() {
                const question = userInput.value.trim();
                if (!question) return;

                addMessage(question, 'user');
                userInput.value = '';
                
                // Add typing indicator
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('message', 'assistant-message');
                typingDiv.innerHTML = 'üîç <span class="typing-animation">Analyzing threat data...</span>';
                chatBox.appendChild(typingDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                try {
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: question })
                    });

                    const data = await response.json();
                    chatBox.removeChild(typingDiv);
                    addMessage(data.response, 'assistant');

                } catch (error) {
                    chatBox.removeChild(typingDiv);
                    addMessage("‚ùå Connection error. Retrying...", 'assistant');
                    console.error("Error:", error);
                }
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Focus input on load
            userInput.focus();
        });
    </script>
</body>
</html>
